<script>
    
    let tasks =[
        {
            "title":"ŸÇÿ±ÿßÿ°ÿ© ŸÉÿ™ÿßÿ®",
            "date":"15/10/2030",
            "isdone":true
        },
        {
            "title":"ÿßŸÜŸáÿßÿ° ÿßŸÑŸÖÿ¥ÿ±Ÿàÿπ ÿßŸÑŸÜŸáÿßÿ¶Ÿä",
            "date":"15/10/2030",
            "isdone":false
        },
        {
            "title":"ÿßŸÜŸáÿßÿ° ŸÉŸàÿ±ÿ≥ ÿßŸÑÿ¨ÿßŸÅÿßÿ≥ŸÉÿ±Ÿäÿ®ÿ™",
            "date":"15/10/2030",
            "isdone":false
        },
        {
            "title":"ÿ≠ŸÑ ÿßŸÑÿ™ÿ≠ÿØŸä",
            "date":"15/10/2030",
            "isdone":true
        }
    ]
    
    function getTasksfromStorge(){
        let retrieevedTasks=JSON.parse(localStorage.getItem("tasks"))
        
        tasks = retrieevedTasks ?? [] 
    }
    getTasksfromStorge()
    function filltasksonthepage(){
    document.getElementById("tasks").innerHTML=""

    let index = 0

    for (task of tasks){

        let content =

    `
       <!--task-->
                <div class="task ${task.isdone ? 'done':''}">
                    <!--tasks info-->
                    <div style="width: 70%; color: black;">
                        <h2>${task.title}</h2>
                        <div>
                            <span class="material-symbols-outlined">
                                calendar_month
                            </span>
                            <span>
                                ${task.date}
                            </span>
                        </div>
                    </div>
                    <!--//tasks info//-->
                    <!--tasks actions-->
                    <div style="display: flex; justify-content: space-between; align-items: center; width: 20%; color: white;">
                        <button class="circular" style="background-color: rgb(114,0,0); color: white;">
                            <span onclick="deleteTask(${index})" class="material-symbols-outlined">
                                delete
                            </span>
                        </button>
                        ${task.isdone ? `
                            <button onclick="toggleTaskcompletion(${index})" class="circular" style="background-color: rgb(118,0,101); color: white;">
                                <span class="material-symbols-outlined">
                                cancel
                                </span>
                                </button>
                            ` : `
                                <button onclick="toggleTaskcompletion(${index})" class="circular" style="background-color: rgb(0,150,30); color: white;">
                                <span class="material-symbols-outlined">
                                done
                                </span>
                                </button>
                        `}
                        
                        <button onclick="editTask(${index})" class="circular" style="background-color: rgba(0,16,197,0.692); color: white;">
                            <span class="material-symbols-outlined">
                                edit
                            </span>
                        </button>
                    </div>
                    <!--//tasks actions//-->
                </div>
        <!--//task//-->

    `
        document.getElementById("tasks").innerHTML+= content
        index++
        
    }

    }
    filltasksonthepage()
    
    document.getElementById("add-btn").addEventListener("click", function(){
           let now = new Date()
           let date = now.getDate()+"/"+(now.getMonth()+1)+"/"+now.getFullYear()+"|"+now.getHours()+":"+now.getMinutes() 
           let taskname = prompt("ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßÿØÿÆÿßŸÑ ÿπŸÜŸàÿßŸÜ ÿßŸÑŸÖŸáŸÖÿ©")
           
           //let date 
           let taskobj ={
            "title":taskname,
            "date":date,
            "isdone":false
           }
           tasks.push(taskobj)
           storeTasks()
           filltasksonthepage()
        })

        function deleteTask(index){

            let task = tasks [index]
            let isConfirmed = confirm("ŸáŸÑ ÿßŸÜÿ™ ŸÖÿ™ÿßŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ :" + task.title)

            if (isConfirmed){
                tasks.splice(index,1)
                storeTasks()
                filltasksonthepage()
            }
        }
        function editTask(index){
            let task =tasks [index]
            let newTasktitle = prompt("ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ™ÿ≠ÿØŸäÿØ ÿπŸÜŸàÿßŸÜ ÿßŸÑŸÖŸáŸÖÿ© ÿßŸÑÿ¨ÿØŸäÿØ" , task.title)
            task.title = newTasktitle
            storeTasks()
            filltasksonthepage()
        }
        function toggleTaskcompletion(index){
            let task=tasks[index]
            task.isdone=!task.isdone
            storeTasks()
            filltasksonthepage()
            
        }

        //=====storage function=====//
        function storeTasks(){
            let tasksString=JSON.stringify(tasks)
           localStorage.setItem("tasks",tasksString)
        }
